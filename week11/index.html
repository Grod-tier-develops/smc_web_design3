<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>

    <style>
      video {
        background-color: black;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="row">
        <div class="col-12">
          <div class="embed-responsive embed-responsive-16by9">
            <video class="embed-responsive-item" controls loop>
              <source src="media/small.webm" type="video/webm" />
              <source src="media/small.mp4" type="video/mp4" />
              <source src="media/small.ogv" type="video/ogv" />
            </video>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <audio controls class="w-100">
            <source src="media/sample.ogg" type="audio/ogg" />
            <source src="media/sample.wav" type="audio/wav" />
            <source src="media/sample.mp3" type="audio/mp3" />
          </audio>
        </div>
      </div>
      <hr />

      <div class="row">
        <div class="col">
          <div class="embed-responsive embed-responsive-16by9">
            <iframe
              src="https://www.youtube.com/embed/rC4RescStSo"
              frameborder="0"
              allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
              class="embed-responsive-item"
            ></iframe>
          </div>
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3305.0312260231995!2d-118.45282694926934!3d34.06871378050617!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80c2bc8e144dce19%3A0x5c23728e759128f6!2sSproul%20Landing!5e0!3m2!1sen!2sus!4v1589927905277!5m2!1sen!2sus"
            width="100%"
            height="600px"
            frameborder="0"
            allowfullscreen=""
            aria-hidden="false"
            tabindex="0"
          ></iframe>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <object
            data="media/the-basics-of-ux-design.pdf"
            type="application/pdf"
            width="100%"
            height="600"
          >
            <a href="media/the-basics-of-ux-design.pdf">Download file</a>
          </object>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <embed
            src="media/the-basics-of-ux-design.pdf"
            width="100%"
            height="600"
          />
        </div>
      </div>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
