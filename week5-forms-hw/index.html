<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>FORMS HOMEWORK</title>
  </head>
  <body>
    <h1>Capital Two</h1>
    <h2>When Capital One just isn't enough.</h2>
    <button id="trigger">Proceed to Checkout</button>
    <main>
      <div class="container">
        <div class="row">
          <div class="col">
            <form
              action=""
              method="POST"
              enctype="multipart/form-data"
              class="needs-validation"
              novalidate
            >
              <div class="form-row">
                <div class="col-md-6 mb-3">
                  <label for="validationCustom01">First name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="validationCustom01"
                    placeholder="First"
                    required
                  />
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="validationCustom02">Last name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="validationCustom02"
                    placeholder="Last"
                    required
                  />
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="inputAddress">Address</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputAddress"
                  placeholder="1234 Main St"
                />
              </div>
              <div class="form-group">
                <label for="inputAddress2">Address 2</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputAddress2"
                  placeholder="Apartment, studio, or floor"
                />
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputCity">City</label>
                  <input type="text" class="form-control" id="inputCity" />
                </div>
                <div class="form-group col-md-4 mb-3">
                  <label for="inputState">State</label>
                  <input
                    type="text"
                    class="form-control"
                    id="inputState"
                    placeholder="State"
                    required
                  />
                  <div class="invalid-feedback">
                    Please provide a valid state.
                  </div>
                </div>
                <div class="form-group col-md-2">
                  <label for="inputZip">Zip</label>
                  <input type="text" class="form-control" id="inputZip" />
                </div>
              </div>
              <div class="form-group">
                <div class="form-check">
                  <input
                    id="please"
                    class="form-check-input"
                    type="checkbox"
                    id="gridCheck"
                  />
                  <label class="form-check-label" for="gridCheck">
                    Same as Shipping Address
                  </label>
                </div>
              </div>
              <fieldset id="hide-uncheck">
                <div class="form-row">
                  <div class="col-md-6 mb-3">
                    <label for="billCustom01">First name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="billCustom01"
                      placeholder="First"
                      required
                    />
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="billCustom02">Last name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="billCustom02"
                      placeholder="Last"
                      required
                    />
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="billAddy">Address</label>
                  <input
                    type="text"
                    class="form-control"
                    id="billAddy"
                    placeholder="1234 Main St"
                  />
                </div>
                <div class="form-group">
                  <label for="billAddy2">Address 2</label>
                  <input
                    type="text"
                    class="form-control"
                    id="billAddy2"
                    placeholder="Apartment, studio, or floor"
                  />
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="billCity">City</label>
                    <input type="text" class="form-control" id="billCity" />
                  </div>
                  <div class="form-group col-md-4 mb-3">
                    <label for="billState">State</label>
                    <input
                      type="text"
                      class="form-control"
                      id="billState"
                      placeholder="State"
                      required
                    />
                    <div class="invalid-feedback">
                      Please provide a valid state.
                    </div>
                  </div>
                  <div class="form-group col-md-2">
                    <label for="billZip">Zip</label>
                    <input type="text" class="form-control" id="billZip" />
                  </div>
                </div>
              </fieldset>
              <div class="form-row">
                <div class="col-md-6 mb-3">
                  <label for="validationCustom01">Card Owner</label>
                  <input
                    type="text"
                    class="form-control"
                    id="validationCustom01"
                    placeholder="Full"
                    required
                  />
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="validationCustom02">CVV</label>
                  <input
                    type="text"
                    class="form-control"
                    id="validationCustom02"
                    placeholder="Last name"
                    value="Otto"
                    required
                  />
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="col-md-12 mb-3">
                  <label for="card-select">Card Number</label>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend" id="button-addon3">
                      <button class="btn btn-outline-secondary" type="button">
                        Visa
                      </button>
                      <button class="btn btn-outline-secondary" type="button">
                        Mastercard
                      </button>
                      <button class="btn btn-outline-secondary" type="button">
                        AMEX
                      </button>
                    </div>

                    <input
                      id="card-select"
                      type="text"
                      class="form-control"
                      placeholder="Card Number"
                      aria-label="Example text with two button addons"
                      aria-describedby="button-addon3"
                    />
                  </div>
                </div>
              </div>
              <div class="form-row align-items-end">
                <div class="col-md-3 mb-3">
                  <label class="mr-sm-2" for="inlineFormCustomSelect"
                    >Expiration</label
                  >
                  <select
                    class="custom-select mr-sm-2"
                    id="inlineFormCustomSelect"
                  >
                    <option selected>Month</option>
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="3">April</option>
                    <option value="4">May</option>
                    <option value="5">June</option>
                    <option value="6">July</option>
                    <option value="7">August</option>
                    <option value="8">September</option>
                    <option value="9">October</option>
                    <option value="10">November</option>
                    <option value="11">December</option>
                    <option value="12">December</option>
                  </select>
                </div>
                <div class="col-md-3 mb-3">
                  <select
                    class="custom-select mr-sm-2"
                    id="inlineFormCustomSelect"
                  >
                    <option selected>Year</option>
                    <option value="0">2020</option>
                    <option value="1">2021</option>
                    <option value="2">2022</option>
                    <option value="3">2023</option>
                    <option value="4">2024</option>
                    <option value="5">2025</option>
                    <option value="6">2026</option>
                  </select>
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Place Order</button>
            </form>
          </div>
        </div>
      </div>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
